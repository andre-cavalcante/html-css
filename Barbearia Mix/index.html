<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barbearia</title>
</head>
<body>
    <header>
        <h1>Barbearia Mix</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Contato</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Nossos Produtos</a>
    </nav>
    <main>
        <div class="box">
            <form>
                <Fieldset>
                <legend>
                    <strong>Marque seu Horário!</strong>
                </legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label> 
                </div> <br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="tel" id="tel" class="inputUser" required>
                    <label for="tel" class="labelInput">Telefone</label> 
                </div>
                <br>
                <div class="radio">
                <p>
                    Sexo:
                </p> 
                <br>
                    <input type="radio" name="sexo" value="feminino" id="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" name="sexo" value="masculino" id="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" name="sexo" value="outro" id="outro" required>
                    <label for="outro">Outro</label>
                    <div class="inputBox">
                        <label for="date"> <p>Horário:</p>  </label>
                        <input type="datetime-local" name="time" id="time"/>
                    </div>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
                </Fieldset>
            </form>
        </div>
   </main>
</body>
</html>
